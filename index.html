<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Interativo - Halan Mois√©s</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 450px;
      height: 90vh;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .chat-header {
      background: #ff7b00;
      color: white;
      padding: 15px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }

    .chat-body {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 18px;
      line-height: 1.4;
      font-size: 15px;
      word-wrap: break-word;
    }

    .bot {
      background: #f0f0f0;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .user {
      background: #ff7b00;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .options-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border-top: 1px solid #eee;
      padding: 6px;
      position: sticky;
      bottom: 55px;
      gap: 4px;
      flex-wrap: wrap;
    }

    .option-btn {
      flex: 1;
      background: #ff7b00;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 5px;
      font-size: 13px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      transition: 0.2s;
      text-align: center;
      white-space: nowrap;
    }

    .option-btn:hover {
      background: #e96f00;
    }

    .option-btn:active {
      transform: scale(0.95);
    }

    .end-btn {
      background: #d32f2f;
    }

    .end-btn:hover {
      background: #b71c1c;
    }

    .end-btn:active {
      transform: scale(0.95);
    }

    .input-bar {
      display: flex;
      align-items: center;
      border-top: 1px solid #eee;
      padding: 10px;
      background: #fff;
      position: sticky;
      bottom: 0;
    }

    .input-bar input {
      flex: 1;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }

    .send-btn {
      margin-left: 8px;
      background: #ff7b00;
      border: none;
      color: white;
      border-radius: 12px;
      padding: 10px 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
    }

    .send-btn:hover {
      background: #e96f00;
    }

    .send-btn:active {
      transform: scale(0.95);
    }

    .send-btn svg {
      width: 18px;
      height: 18px;
      fill: white;
    }

    .typing {
      font-style: italic;
      color: #777;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    a {
      color: #ff7b00;
      text-decoration: none;
    }

    /* üîß Ajustes responsivos otimizados para celular */
    @media (max-width: 600px) {
      body {
        height: 100dvh;
        align-items: stretch;
      }

      .chat-container {
        max-width: 100%;
        height: 100dvh;
        border-radius: 0;
        box-shadow: none;
      }

      .chat-header {
        font-size: 16px;
        padding: 12px;
      }

      .chat-body {
        padding: 10px;
        gap: 8px;
      }

      .message {
        font-size: 14px;
        padding: 8px 12px;
      }

      .options-bar {
        position: static;
        flex-wrap: wrap;
        gap: 5px;
        padding: 5px;
      }

      .option-btn {
        flex: 1 1 48%;
        padding: 8px 4px;
        font-size: 12px;
      }

      .input-bar {
        padding: 8px;
      }

      .input-bar input {
        font-size: 13px;
        padding: 8px 10px;
      }

      .send-btn {
        padding: 8px 12px;
      }

      .send-btn svg {
        width: 16px;
        height: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Atendimento Halan Mois√©s</div>

    <div class="chat-body" id="chatBody">
      <div class="message bot fade-in">Ol√°! üëã Sou o assistente do Halan Mois√©s. Qual √© o seu nome?</div>
    </div>

    <div class="options-bar">
      <button class="option-btn" onclick="selectOption('fotografia')">üì∏ Fotografia</button>
      <button class="option-btn" onclick="selectOption('design')">üé® Design</button>
      <button class="option-btn" onclick="selectOption('video')">üé¨ V√≠deo</button>
      <button class="option-btn" onclick="selectOption('web')">üíª Web</button>
      <button class="option-btn" onclick="selectOption('redes')">üåê Redes Sociais</button>
      <button class="option-btn end-btn" onclick="endChat()">Encerrar</button>
    </div>

    <div class="input-bar">
      <input type="text" id="userInput" placeholder="Digite seu nome..." />
      <button class="send-btn" onclick="sendMessage()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    const chatBody = document.getElementById('chatBody');
    const userInput = document.getElementById('userInput');

    let userName = '';
    let chatActive = true;

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      if(sender === 'bot') msg.classList.add('fade-in');
      msg.innerHTML = text;
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function botTyping(text, delayPerChar = 10) {
      const typing = document.createElement('div');
      typing.classList.add('message', 'bot', 'typing');
      typing.textContent = 'Digitando...';
      chatBody.appendChild(typing);
      chatBody.scrollTop = chatBody.scrollHeight;

      setTimeout(() => {
        typing.remove();
        addMessage('bot', text);
      }, text.length * delayPerChar);
    }

    function sendMessage() {
      const text = userInput.value.trim();
      if (text === '' || !chatActive) return;

      if (!userName) {
        userName = text;
        addMessage('user', userName);
        userInput.value = '';
        botTyping(`Seja bem-vindo(a), ${userName}! Estou aqui para apresentar meus servi√ßos. Escolha uma op√ß√£o abaixo:`);
        return;
      }

      addMessage('user', text);
      userInput.value = '';
      botTyping(`Para demais d√∫vidas entrar em contato comigo via <a href="http://wa.me//5521986291990" target="_blank">WhatsApp</a>`);
    }

    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    function selectOption(option) {
      if (!chatActive) return;

      let response = '';
      switch(option) {
        case 'fotografia':
          response = `üì∏ Fotografia profissional: Realizo ensaios fotogr√°ficos para todos os estilos, valorizando sua imagem e momentos especiais. Mais detalhes no <a href="https://halanmoises.46graus.com/" target="_blank">site</a> ou fale comigo pelo <a href="http://wa.me//5521986291990" target="_blank">WhatsApp</a>.`;
          break;
        case 'design':
          response = `üé® Design Digital: Cria√ß√£o de artes visuais, identidade visual e material promocional para empresas e projetos. Mais informa√ß√µes no <a href="https://halanmoises.46graus.com/" target="_blank">site</a> ou pelo <a href="http://wa.me//5521986291990" target="_blank">WhatsApp</a>.`;
          break;
        case 'video':
          response = `üé¨ Videomaker: Produ√ß√£o de v√≠deos institucionais, promocionais e criativos com qualidade profissional. Confira no <a href="https://halanmoises.46graus.com/" target="_blank">site</a> ou entre em contato pelo <a href="http://wa.me//5521986291990" target="_blank">WhatsApp</a>.`;
          break;
        case 'web':
          response = `üíª Desenvolvimento Web: Cria√ß√£o e manuten√ß√£o de sites, landing pages e solu√ß√µes digitais personalizadas. Saiba mais no <a href="https://halanmoises.46graus.com/" target="_blank">site</a> ou pelo <a href="http://wa.me//5521986291990" target="_blank">WhatsApp</a>.`;
          break;
        case 'redes':
          response = `üåê Minhas Redes Sociais:<br>
                      <a href="https://www.instagram.com/halanmoisesfotografia" target="_blank">Instagram</a><br>
                      <a href="https://www.tiktok.com/@halanmoises" target="_blank">TikTok</a><br>
                      <a href="http://wa.me//5521986291990" target="_blank">WhatsApp</a>`;
          break;
      }

      addMessage('user', option.charAt(0).toUpperCase() + option.slice(1));
      botTyping(response, 10);
    }

    function endChat() {
      if (!chatActive) return;
      addMessage('user', 'Encerrar');
      chatActive = false;

      botTyping(`O chat foi encerrado. At√© logo, ${userName} üëã`, 10);

      setTimeout(() => {
        chatBody.innerHTML = '';
        userName = '';
        chatActive = true;
        addMessage('bot', 'Ol√°! üëã Sou o assistente do Halan Mois√©s. Qual √© o seu nome?');
      }, 2000);
    }
  </script>

</body>
</html>
